# Configuration for batch processing multiple SRA projects
# Each project can have different primers, merge parameters, and trim lengths

# List of projects to process
projects:
  - PRJNA123456
  - PRJNA789012
  - PRJEB345678

# Project-specific settings
# Use this when different projects have different primers, trim lengths, etc.
project_settings:
  
  # Example Project 1: Using Stoeck et al 2010 V4 primers
  PRJNA123456:
    SRAid: PRJNA123456
    primerF: CCAGCASCYGCGGTAATTCC
    primerR: ACTTTCGTTCTTGATYRA
    max_diffs_merge: 40
    minovlen_merge: 40
    p_trim_length: 325
    
  # Example Project 2: Using different V4 primers  
  PRJNA789012:
    SRAid: PRJNA789012
    primerF: GCGGTAATTCCAGCTCCAA
    primerR: TCYDAGAATTYCACCTCT
    max_diffs_merge: 40
    minovlen_merge: 50
    p_trim_length: 150
    
  # Example Project 3: Using V9 primers
  PRJEB345678:
    SRAid: PRJEB345678
    primerF: TTGTACACACCGCCC
    primerR: CCTTCYGCAGGTTCACCTAC
    max_diffs_merge: 40
    minovlen_merge: 50
    p_trim_length: 119

# Shared settings across all projects
raw_data: "data/raw/"
output: "results/"
visualization: "results/visualizations/"
taxonomy_fasta: "reference/reference_database.fasta"
trained_ref_database: "reference/classifier.qza"

# Default settings (can be overridden per project)
p_min_length: 10
filter_minquality: 20
primer_err: 0.1
